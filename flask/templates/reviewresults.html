<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Game Classification </title>
        <link rel="stylesheet" href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" />
        <link rel="stylesheet" href="{{url_for('static',filename='vendor/font-awesome/css/font-awesome.min.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='vendor/devicons/css/devicons.min.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='vendor/simple-line-icons/css/simple-line-icons.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/resume.min.css')}}" />
        <!-- Custom styles for this template -->

    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="http://www.cocactus.tk/">
            <span class="d-block d-lg-none">Moonsoo Kim</span>
            </a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="http://www.cocactus.tk/">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    <section class="resume-section p-3 p-lg-5 d-flex flex-column">
    <div class="container-fluid p-0">

    <h3 class="mb-3">Your Game Review</h3>
    <div class="mb-5"> {{content}}</div>

    <h4 class="mb-3">Prediction:</h4>
    <div class="mb-5">This game review is <strong>{{prediction}}</strong>
    (probability: {{probability}}%).</div>

    <div id='button'>
        <form action="/game_review/thanks", method="post">
            <input type="submit" value='Collect', name='feedback_button' class="col-md-2 btn btn-success">
            <input type="submit" value='Incollect', name='feedback_button' class="col-md-2 btn btn-success predict">
            <input type="hidden" value='{{ prediction }}', name='prediction'>
            <input type="hidden" value='{{ content }}', name='review'>
        </form>
    </div>
    </br>
    <div id='button' >
        <form action="/game_review">
            <input type="submit" value='Submit another review' class="md-2 btn btn-success predict">
        </form>
    </div>


    </body>
</html>
